api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack with an order definition suitable for Java native image applications"
  homepage = "https://github.com/paketo-buildpacks/java-native-image"
  id = "paketo-buildpacks/java-native-image"
  keywords = ["java", "composite", "native-image"]
  name = "Paketo Java Native Image Buildpack"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/java/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml"]

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/ca-certificates"
    optional = true
    version = "3.0.3"

  [[order.group]]
    id = "paketo-buildpacks/upx"
    optional = true
    version = "3.1.0"

  [[order.group]]
    id = "paketo-buildpacks/bellsoft-liberica"
    version = "9.2.0"

  [[order.group]]
    id = "paketo-buildpacks/syft"
    optional = true
    version = "1.8.0"

  [[order.group]]
    id = "paketo-buildpacks/leiningen"
    optional = true
    version = "4.2.0"

  [[order.group]]
    id = "paketo-buildpacks/gradle"
    optional = true
    version = "6.3.0"

  [[order.group]]
    id = "paketo-buildpacks/maven"
    optional = true
    version = "6.3.0"

  [[order.group]]
    id = "paketo-buildpacks/sbt"
    optional = true
    version = "6.3.0"

  [[order.group]]
    id = "paketo-buildpacks/executable-jar"
    optional = true
    version = "6.0.4"

  [[order.group]]
    id = "paketo-buildpacks/spring-boot"
    optional = true
    version = "5.6.0"

  [[order.group]]
    id = "paketo-buildpacks/native-image"
    version = "5.2.0"

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    optional = true
    version = "5.0.3"

  [[order.group]]
