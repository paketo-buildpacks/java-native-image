api = "0.4"

[buildpack]
id       = "paketo-buildpacks/java-native-image"
name     = "Paketo Java Native Image Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/java-native-image"

[[order]]
group = [

### Order is strictly enforced
  { id = "paketo-buildpacks/graalvm",                  version="3.3.0" },
  { id = "paketo-buildpacks/gradle",                   version="3.3.1", optional = true },
  { id = "paketo-buildpacks/leiningen",                version="1.2.0", optional = true },
  { id = "paketo-buildpacks/maven",                    version="3.2.0", optional = true },
  { id = "paketo-buildpacks/sbt",                      version="3.4.0", optional = true },

### Order determines precedence
  { id = "paketo-buildpacks/executable-jar",           version="3.1.2", optional = true },
  { id = "paketo-buildpacks/spring-boot",              version="3.3.0", optional = true },
  { id = "paketo-buildpacks/spring-boot-native-image", version="1.6.1" },
  { id = "paketo-buildpacks/procfile",                 version="3.0.0", optional = true },

### Order is strictly enforced
  { id = "paketo-buildpacks/environment-variables",    version="2.1.1", optional = true },
  { id = "paketo-buildpacks/image-labels",             version="2.0.5", optional = true },
]

[metadata]
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "buildpack.toml",
]
