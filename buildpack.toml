api = "0.6"

[buildpack]
id       = "paketo-buildpacks/java-native-image"
name     = "Paketo Java Native Image Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/java-native-image"
description = "A Cloud Native Buildpack with an order definition suitable for Java native image applications"
keywords    = ["java", "composite", "native-image"]

[[buildpack.licenses]]
type = "Apache-2.0"
uri  = "https://github.com/paketo-buildpacks/java/blob/main/LICENSE"

[[order]]
group = [

### Order is strictly enforced
  { id = "paketo-buildpacks/ca-certificates",          version="2.4.0", optional = true },
  { id = "paketo-buildpacks/upx",                      version="1.1.1", optional = true },
  { id = "paketo-buildpacks/graalvm",                  version="6.4.1" },
  { id = "paketo-buildpacks/leiningen",                version="3.3.1", optional = true },
  { id = "paketo-buildpacks/gradle",                   version="5.6.0", optional = true },
  { id = "paketo-buildpacks/maven",                    version="5.5.0", optional = true },
  { id = "paketo-buildpacks/sbt",                      version="5.5.1", optional = true },

### Order determines precedence
  { id = "paketo-buildpacks/executable-jar",           version="5.2.1", optional = true },
  { id = "paketo-buildpacks/spring-boot",              version="4.6.0", optional = true },
  { id = "paketo-buildpacks/native-image",             version="4.3.0" },
  { id = "paketo-buildpacks/procfile",                 version="4.3.1", optional = true },

### Order is strictly enforced
  { id = "paketo-buildpacks/environment-variables",    version="3.2.0", optional = true },
  { id = "paketo-buildpacks/image-labels",             version="3.2.1", optional = true },
]

[metadata]
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "buildpack.toml",
]
