api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack with an order definition suitable for Java native image applications"
  homepage = "https://paketo.io/docs/howto/java/#build-an-app-as-a-graalvm-native-image-application"
  id = "paketo-buildpacks/java-native-image"
  keywords = ["java", "composite", "native-image"]
  name = "Paketo Buildpack for Java Native Image"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/java/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml"]

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/ca-certificates"
    optional = true
    version = "3.6.6"

  [[order.group]]
    id = "paketo-buildpacks/upx"
    optional = true
    version = "3.4.6"

  [[order.group]]
    id = "paketo-buildpacks/bellsoft-liberica"
    version = "10.4.4"

  [[order.group]]
    id = "paketo-buildpacks/syft"
    optional = true
    version = "1.42.0"

  [[order.group]]
    id = "paketo-buildpacks/leiningen"
    optional = true
    version = "4.6.9"

  [[order.group]]
    id = "paketo-buildpacks/gradle"
    optional = true
    version = "7.7.1"

  [[order.group]]
    id = "paketo-buildpacks/maven"
    optional = true
    version = "6.15.12"

  [[order.group]]
    id = "paketo-buildpacks/sbt"
    optional = true
    version = "6.12.11"

  [[order.group]]
    id = "paketo-buildpacks/executable-jar"
    optional = true
    version = "6.8.3"

  [[order.group]]
    id = "paketo-buildpacks/spring-boot"
    optional = true
    version = "5.27.8"

  [[order.group]]
    id = "paketo-buildpacks/datadog"
